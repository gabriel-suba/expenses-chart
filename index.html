<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>expenses chart component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top card-style bg-red">
        <div class="left">
          <span>My balance</span>
          <h1>$921.48</h1>
        </div>
        <div class="right">
          <img src="./images/logo.svg" alt="some sort of logo">
        </div>
      </div>
      <div class="bottom card-style bg-white">
        <h2>Spending - Last 7 days</h2>
        <div class="chart">
          <div class="chart-container">
            <div class="bar">
              <div class="level" style="height:17.45%;">
                <div class="amount">$17.45</div>
              </div>
              <div class="label">mon</div>
            </div>
            <div class="bar">
              <div class="level" style="height:34.91%;">
                <div class="amount">$34.91</div></div>
              <div class="label">tue</div>
            </div>
            <div class="bar">
              <div class="level curr" style="height:52.36%;">
                <div class="amount">$52.36</div>
              </div>
              <div class="label">wed</div>
            </div>
            <div class="bar">
              <div class="level" style="height:31.07%;">
                <div class="amount">$31.07</div>
              </div>
              <div class="label">thu</div>
            </div>
            <div class="bar">
              <div class="level" style="height:23.39%;">
                <div class="amount">$23.39</div>
              </div>
              <div class="label">fri</div>
            </div>
            <div class="bar">
              <div class="level" style="height:43.28%;">
                <div class="amount">$43.28</div>
              </div>
              <div class="label">sat</div>
            </div>
            <div class="bar">
              <div class="level" style="height:25.48%;">
                <div class="amount">$25.48</div>
              </div>
              <div class="label">sun</div>
            </div>
          </div>
        </div>
        <hr />
        <div class="total">
          <span class="label">Total this month</span>
          <div class="monthly">
            <h2 class="monthly-amount">$478.33</h2>
            <div class="right">
              <span class="percent">+2.4%</span>
              <span class="from">from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
